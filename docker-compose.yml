version: '3.8'

services:
  # ðŸŸ¢ MongoDB Service
  mongo:
    image: mongo:6
    container_name: mern-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
    networks:
      - mern-network

  # ðŸŸ¡ Backend (Express API)
  backend:
    build:
      context: ./backend
    container_name: mern-backend
    restart: always
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mernapp
      - NODE_ENV=development
    ports:
      - '5000:5000'
    depends_on:
      - mongo
    networks:
      - mern-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # ðŸ”µ Frontend (Vite + Nginx)
  frontend:
    build:
      context: ./frontend
    container_name: mern-frontend
    restart: always
    environment:
      # Access backend via internal Docker network
      - VITE_API_URL=http://backend:5000
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - mern-network

# Persistent MongoDB storage
volumes:
  mongo-data:

# Shared network between all services
networks:
  mern-network:
    driver: bridge
